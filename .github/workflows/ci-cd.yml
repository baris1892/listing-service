name: Listing Service CI/CD

# Triggers
on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'release/*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  ##########################
  # Build Job
  ##########################
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: maven

      # Set Version for Maven & Docker
      - name: Set project version
        id: set_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/release/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/release/}"
          else
            BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
            VERSION="${BRANCH_NAME}-${GITHUB_SHA::7}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Project version: $VERSION"

      - name: Build JAR
        run: mvn clean package -Drevision=${{ env.VERSION }} -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: listing-service-jar
          path: target/*.jar

  ##########################
  # Tests Job
  ##########################
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: maven

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: listing-service-jar
          path: target/

      - name: Run Maven Tests
        run: mvn verify -Dspring.profiles.active=test -B

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

  ##########################
  # Docker Build & Push Job
  ##########################
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: listing-service-jar
          path: target/

      - name: Build & Tag Docker Image
        run: |
          IMAGE_NAME="baris1892/private"
          IMAGE_TAG="${{ env.VERSION }}"
          docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .
          docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:latest

      - name: Push Docker Image
        run: |
          IMAGE_NAME="baris1892/private"
          IMAGE_TAG="${{ env.VERSION }}"
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          docker push ${IMAGE_NAME}:latest

  ##########################
  # Deploy Job (Dummy for local k3s)
  ##########################
  deploy:
    name: Deploy to k3s (Dummy)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'release/')

    steps:
      - name: Dummy Deploy
        run: |
          echo "kubectl apply -f k8s/deployment.yaml with image: baris1892/private:${{ env.VERSION }}"
          echo "Skipping actual deployment (local cluster)"
