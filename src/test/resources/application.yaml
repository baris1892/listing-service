spring:
  profiles:
    active: test

  main:
    banner-mode: off

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %clr(%-5level) %clr(%logger{20}){cyan} %n\t%msg%n%n"

app:
  security:
    jwt:
      secret: "dev-secret-dev-secret-dev-secret-1234"
